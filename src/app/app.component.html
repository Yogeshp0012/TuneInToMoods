<div *ngIf="!user" class="flex justify-center items-center">
  <amplify-authenticator [signUpAttributes]="['preferred_username']">
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
      let-isAuthenticated="isAuthenticated"
      ><div class="bg-white">
        <app-navbar [user]="user" [signOut]="signOut" />
        <router-outlet></router-outlet>
      </div>
    </ng-template>
  </amplify-authenticator>
</div>
