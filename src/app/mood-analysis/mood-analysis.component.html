<div

>
  <h2 class="text-base font-semibold leading-7 text-gray-900">How you feeling?</h2>
  <p class="mt-1 text-sm leading-6 text-gray-600">
    Pick your mood and let TuneIntoMoods recommend the perfect songs to match.
  </p>

  <div class="mt-4 space-y-10">

      <div class="mt-4 grid grid-cols-1 gap-y-6 sm:grid-cols-3 sm:gap-x-4">

          [ngClass]="{ 'border-indigo-600 ring-2 ring-indigo-600': happy }"
        >
          <input
            [(ngModel)]="happy"
            type="radio"
            name="happy"
            value="happy"
            class="sr-only"
            aria-labelledby="project-type-0-label"
            aria-describedby="project-type-0-description-0 project-type-0-description-1"
          />
          <span class="flex flex-1">
            <span class="flex flex-col">
              <span id="project-type-0-label" class="block text-sm font-medium text-gray-900"
                >Happy</span
              >
              <span
                id="project-type-0-description-0"
                class="mt-1 flex items-center text-sm text-gray-500"
                >Get your groove on with upbeat, feel-good tunes.</span
              >
            </span>
          </span>
          <svg
            class="h-5 w-5 text-indigo-600"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
            [ngClass]="{ 'invisible': !happy }"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
              clip-rule="evenodd"
            />
          </svg>

          <span
            class="pointer-events-none absolute -inset-px rounded-lg border-2"
            aria-hidden="true"
          ></span>
        </label>
